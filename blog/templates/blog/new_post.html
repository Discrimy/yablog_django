{% extends 'base.html' %}

{% block 'content' %}

<div class="container mt-4">
    <form action="{% url 'blog-new-post' %}" method="post">
        {% csrf_token %}    
        <div class="form-group">
            {% include 'form_errors.html' with field=form.title %}

            <label for="{{ form.title.id_for_label }}">Post title</label>
            <input type="text" name="{{ form.title.name }}" id="{{ form.title.id_for_label }}" class="form-control" placeholder="Title" aria-describedby="title">
            <small id="title" class="text-muted">Use interesting title</small>
        </div>
        <div class="form-group">
            {% include 'form_errors.html' with field=form.content %}

            <label for="{{ form.content.id_for_label }}">Post content</label>
            <textarea class="form-control" name="{{ form.content.name }}" id="{{ form.content.id_for_label }}" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock 'content' %}
